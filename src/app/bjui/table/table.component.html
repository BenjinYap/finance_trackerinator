<table class="table-auto border-collapse w-full">
  <thead>
  <tr>
    <th
      *ngFor="let column of columns"
      class="text-amber-300 font-medium"
    >{{ column.header }}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of data">
    <td *ngFor="let column of columns">{{ row[column.field] }}</td>
  </tr>
  </tbody>
</table>
