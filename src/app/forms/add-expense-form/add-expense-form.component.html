<form [formGroup]="form" class="flex flex-col gap-4 rounded border border-neutral-600 p-4"
      (ngSubmit)="handleSubmit()">
  <div class="grid sm:grid-cols-4 gap-4">
    <bj-textfield [id]="'date'" type="datetime-local" label="Date" formControlName="date"></bj-textfield>
    <bj-textfield [id]="'category'" label="Category" formControlName="category"></bj-textfield>
    <bj-textfield [id]="'item'" label="Item" formControlName="item"></bj-textfield>
    <bj-textfield [id]="'amount'" type="number" label="Amount" formControlName="amount"></bj-textfield>
  </div>

  <div class="flex flex-col sm:flex-row-reverse sm:justify-end gap-4">
    <bj-button class="w-full sm:w-auto">Cancel</bj-button>
    <bj-button class="w-full sm:w-auto" [submit]="true">Submit</bj-button>
  </div>
</form>
